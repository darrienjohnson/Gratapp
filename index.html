<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="../../../normalize.css"> -->
  <link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

  <title>Grat App</title>
</head>
<body>
  <div class="full-container">
    <div class="header-container">
      <h1>GRAT|App</h1>
    </div>
    <main class="main-container">
    
    <!--    Bill Section    -->
    <section class="bill-container each-container">
      <div class="bill-div-container">
        <h2 for="bill" class="label">Bill</h2>
        <input type="text" id="bill" name="bill" placeholder="$0">
      </div>
    </section>
  
  <!--    Tip Section     -->
  
    <section class="tip-container each-container">
      <h2>Select Tip %</h2>
      <div class="tip-div-container">
        <button type="button" class="tip-button button">5%</button>
        <button type="button" class="tip-button button">10%</button>
        <button type="button" class="tip-button button">15%</button>
        <button type="button" class="tip-button button">20%</button>
        <button type="button" class="tip-button button">25%</button>
        <input type="text" id="custom" name="custom" placeholder="custom" class="tip-percentage">
      </div>
    </section>
  
  <!-- Number of People Section-->
  
    <section class="tpeople-container each-container">
      <div class="tpeople-div-container">
      <h2 for="total-people" class="total-people">Number of People</h2>
      <input type="text" id="total-people" name="total-people" placeholder="1">
      </div>
    </section>
  
  <!-- Tally for Tip and Total + Tip Section  -->
  
    <section class="total-container each-container">
      <div class="total-div-container">
  
      <!--Tip Amount-->
  
      <div class="tip-amount">
        <div class="tip-person">
          <p>Tip Amount</p>
          <p>/ person</p>
        </div>
        <div class="tip-person-amount">
          <p class="output-amount">$0.00</p>
        </div>
      </div>
  
      <!--Total + Amount-->
  
      <div class="total-amount">
        <div class="tip-person">
          <p>Total + Tip</p>
          <p>/ person</p>
        </div>
        <div class="tip-person-amount">
          <p class="total-output-amount">$0.00</p>
        </div>
      </div>
      <button type="button" class="reset-button button">Reset</button>
      </div>
    </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
